<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>

    <div class="conteiner">
        <div class="img">
            <img src="../img/logo.png">
        </div>
        <div class="form">
            <form action="#">   
                <div class="For-header">
                    <div class="title">
                        <h1>cadastro</h1>
                    </div>
                    <div class="login-bu">
                        <button><a href="">cadastrar</a></button>
                    </div>
                </div>

                <div class="Input-grup">
                    <div class="Input-box">
                            <label for="nome">Primeiro nome</label>
                            <input id= "nome"type="text" name = "nome" placeholder="Digite seu primeiro nome" required >
                    </div>
                    <div class="Input-box">
                            <label for="Snome">Sobrenome</label>
                            <input id= "Snome"type="text" name = "Snome" placeholder="Digite seu primeiro nome" required >
                    </div>
                    <div class="Input-box">
                            <label for="email">E-mail</label>
                            <input id= "email" type="email" name = "EMAIL" placeholder="Digite seu E-mail" required >
                    </div>
                    <div class="Input-box">
                            <label for="Number">Telefone</label>
                            <input id= "Number" type="tel" name = "Number" placeholder="(xx)xxxxx-xxxx" required >
                    </div>
                    <div class="Input-box">
                            <label for="senha">Senha</label>
                            <input id= "senha" type="password" name = "password" placeholder="Digite sua Senha" required >
                    </div>
                    <div class="Input-box">
                            <label for="comfirmação">Comfirme sua senha</label>
                            <input id= "comfirmação" type="password" name = "password" placeholder="Comfirme sua senha" required >
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="cadastro.js"></script>
</body>

</html>
